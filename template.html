<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title><%= title %></title>

    <link rel="stylesheet" href="<%= revealPath %>css/reveal.css">
    <link rel="stylesheet" href="<%= revealPath %>css/theme/black.css">

    <link rel="stylesheet" href="<%= revealPath %>lib/css/zenburn.css">

    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <%= contents %>
    </div>
</div>

<script src="<%= revealPath %>lib/js/head.min.js"></script>
<script src="<%= revealPath %>js/reveal.js"></script>

<script>
    Reveal.initialize({
        history: true,

        dependencies: [
            { src: 'reveal.js/plugin/markdown/marked.js' },
            { src: 'reveal.js/plugin/markdown/markdown.js' },
            { src: 'reveal.js/plugin/notes/notes.js', async: true },
            { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
</script>
</body>
</html>
